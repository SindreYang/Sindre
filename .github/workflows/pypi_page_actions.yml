  upload_wheel:
    needs: [deploy_linux_pypi]
    runs-on: ubuntu-latest
    steps:

      - name: Get multi cache (Linux)
        uses: actions/cache/restore@v4
        with:
          path: dist/dist/
          key: |
            build_linux_3.8
            build_linux_3.9
            build_linux_3.10
            build_linux_3.11
            build_linux_3.12


      - name: check files  
        run : ls dist/dist/

      - name: Get multi cache (Windows)
        uses: actions/cache/restore@v4
        with:
          path: dist/dist/
          key: |
            build_win_3.8
            build_win_3.9
            build_win_3.10
            build_win_3.11
            build_win_3.12


      - name: check files  
        run : ls dist/dist/


      - name: Upload to Release
        uses: alexellis/upload-assets@0.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["dist/dist/*.whl"]'


      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
            password: ${{ secrets.PYPI_KEY }}
            packages-dir: dist/dist/


            
